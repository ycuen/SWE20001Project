<!DOCTYPE html>
<html lang="en">
<head>

    <link href="./css/bootstrap.min.css" rel="stylesheet">
  
        <link rel="stylesheet" href="1.style.css">
        <title>Forgot Password Page</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <div class="text-center">
                    <h4 style="font-family: 'Julius Sans One'; display: inline-block;">Parago</h4>
                    <span style="display: inline-block; margin-left: -2px; font-size: 10px;" class="badge rounded-pill text-bg-dark">Staff</span>          
                </div>   
                <br>     
        <h2 class="text-center" style="font-family: 'Julius Sans One';">Reset Password</h2>
        <form id="forgotPasswordForm" action="/forgot-password" method="POST">
            <div class="mb-3">
                <label for="User" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="oldPassword" class="form-label">Old Password</label>
                <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            <div class="mb-3 text-center d-grid gap-2">
                <button type="submit" class="btn btn-outline-dark btn-bg" id="forgotsubmit">Submit</button>
            </div>   
            <div class="text-center">
                <p >Return to <a  href="/login">Login</a></p>
            </div>                   
        </form>
         
  <div id="loadingSpinner" class="text-center d-none" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p>Loading...</p>
</div>
    </div>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="ForgotPassword.js"></script>
</body>
</html>
