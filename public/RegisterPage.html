<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Add Bootstrap CSS CDN link -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="1.style.css">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center">
                    <h4 style="font-family: 'Julius Sans One'; display: inline-block;">Parago</h4>
                    <span style="display: inline-block;margin-left: 5px; font-size: 10px;" class="badge rounded-pill text-bg-light">ver 1.01</span>          
                </div>   
                <br>             
                <h2 class="text-center" style="font-family: 'Julius Sans One';">Sign Up</h2>
                <form action="/register" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label" >Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <br>
                    <div class="mb-3 text-center d-grid gap-2">
                        <button type="submit" class="btn btn-outline-dark btn-bg ">Register</button>
                    </div>
                    <div class="mb-3"></div>
                    <p>Already have an account ? <button type="submit" class="btn btn-outline-primary btn-sm " onclick="window.location.href = 'LoginPage.html';">Login</button></p>
                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Add Bootstrap JS CDN link (optional, for Bootstrap JavaScript components) -->
    <script src="./js/bootstrap.bundle.js"></script>
    
</body>
</html>
