<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div class="navbar-brand">
                    <div style="display: inline-block; font-family: 'Julius Sans One';">
                        Parago
                        <span style="font-size: 8px;" class="badge rounded-pill text-bg-light">ver 1.01</span>
                   </div>
                   </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                        <!-- Add more navigation links as needed -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container mt-1">
            <h2>Task Dashboard</h2>
            
        </section>
        <section class="container mt-2">
            <div class="row justify-content-end">
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="input-group mb-3">
                            <input class="form-control w-10" type="search" placeholder="Search" aria-label="Search" >
                            <button class="btn btn-outline-dark" type="submit">Search</button>
                        </div>
                    </form>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">TaskId</th>
                    <th scope="col">Task</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Fixed Bug</td>
                    <td>-</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-outline-primary">Edit</button>
                            <button type="button" class="btn btn-outline-danger">Delete</button>
                            <button type="button" class="btn btn-outline-success">Complete</button>
                          </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Check UI</td>
                    <td>-</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-outline-primary">Edit</button>
                            <button type="button" class="btn btn-outline-danger">Delete</button>
                            <button type="button" class="btn btn-outline-success">Complete</button>
                          </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Review Code</td>
                    <td>-</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-outline-primary">Edit</button>
                            <button type="button" class="btn btn-outline-danger">Delete</button>
                            <button type="button" class="btn btn-outline-success">Complete</button>
                          </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                  </li>
                </ul>
              </nav>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2023 Parago</p>
