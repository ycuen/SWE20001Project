    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                        <span style="font-size: 8px;" class="badge rounded-pill text-bg-light">ver 1.01</span>
                   </div>
                   </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/homepage">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Reward</a>
                        </li>
                    </ul>                  
                </div>
                <!-- Add account management dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                        <a class="dropdown-item" href="/account">
                            <i class="fas fa-user"></i> Account
                        </a>

                            <i class="fas fa-sign-out-alt"></i> Logout

                    </div>
                </li>
                           
            </div>

    <main>
        <section class="container mt-1">
            <h2>Task Dashboard</h2>
            
        </section>
        <section class="container mt-2">
          <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="input-group mb-3">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-dark" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 text-right">
                <button type="button" class="btn btn-primary">Assign</button>
            </div>
        </div>
        
            <table class="table table-bordered" id="adminTable">
              <thead>
                  <tr>
                      <th scope="col">TaskId</th>
                      <th scope="col">Task Name</th>
                      <th scope="col">Task Description</th>
                      <th scope="col">Assigned To</th>
                      <th scope="col">Start Time</th>
                      <th scope="col">Due Date</th>
                      <th scope="col">Actions</th>
                      <!-- Add more headers for other columns if needed -->
                  </tr>
              </thead>
              <tbody>
                  <!-- Data rows will be populated here -->
              </tbody>
          </table>
          
          </table>

    </footer>
    <!-- Add Bootstrap JS CDN link (optional, for Bootstrap JavaScript components) -->
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="LoginAction.js"></script>
    <script src="TaskAction.js"></script>
